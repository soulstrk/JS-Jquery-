<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    li {
        border : 1px solid black;
        width: 30px;
    }
</style>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>   
</body>

<script>

    var numbers = Array(45).fill().map(function(val, i) {
        return i+1;
    })

    var suffle = [];
    
    while (numbers.length > 0) {
        var movingNum = numbers.splice(Math.floor(Math.random() * numbers.length), 1)[0];

        suffle.push(movingNum);
    }

    var colors = ["red", "orange", "yellow", "green", "blue"];
    var $li = $("ul > li");
    var winNumbers = suffle.slice(0, 7);
    winNumbers.push(suffle[suffle.length - 1]);

    winNumbers.forEach(function(val, i) {

        var colorIndex = Math.ceil(winNumbers[i] / 10) - 1;
        $li.eq(i).text(winNumbers[i]).css("background-color", colors[colorIndex]);
    });
</script>
</html>
